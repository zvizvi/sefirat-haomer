<!DOCTYPE html>
<html dir="rtl">

<head>
  <meta charset="utf-8">
  <title>ספירת העומר - חינם לבעלי אתרים</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="canonical" href="https://sefirat-haomer.vercel.app/sefirat-haomer-script/live/" />
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/he.js"></script>

  <link rel="stylesheet" type="text/css" href="/fonts/sbl/sbl.css">

<body>
  <div class="wrapper">
    <div class="header" style="display: none;">
      <span class="week-day"></span>
      <span class="bullet">•</span>
      <span class="hebrew-date"></span>
    </div>
    <div class="content">
      <a class="omer" href="https://sefirat-haomer.vercel.app/?source=iframe" target="_blank" style="display: none;">

      </div>
    </div>

      <div class="sefira"></div>
    </div>
  </div>
