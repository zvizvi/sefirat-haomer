<body>
  <div class="wrapper">
    <header class="header">
      <h1 class="title">סקריפט להטמעת ספירת העומר באתר</h1>
    </header>
    <article class="content">
      <section class="description">
        מעוניינים להציג את ספירת העומר אצלכם באתר?
        <br>
        העתיקו את הקוד הבא לאתר שלכם וקבלו מסגרת עם ספירת העומר היומית אצלכם באתר.
      </section>
      <section><small><a href="/">למעבר לנוסח ספירת העומר</a></small></section>
      <section>
        <div class="column">
          <h4>אפשרויות שונות</h4>
          <div class="field">
            <label for="nusach">בחר נוסח</label>
            <select onchange="writeCode()" name="nusach" id="nusach">
              <option value="sf" selected>ספרד</option>
              <option value="as">אשכנז</option>
              <option value="em">עדות המזרח</option>
            </select>
          </div>
          <div class="field">
            <label for="height">גובה מסגרת</label>
            <input onchange="writeCode()" type="number" name="height" id="height" max="800" value="240">
          </div>
          <div class="field">
            <label for="width">רוחב מסגרת</label>
            <input onchange="writeCode()" type="number" name="width" id="width" max="2000" value="300">
          </div>
          <div class="field">
            <input onchange="writeCode()" type="checkbox" name="hide-date" id="hide-date">
            <label for="hide-date">הסתר תאריך</label>
          </div>
          <div class="field">
            <input onchange="writeCode()" type="checkbox" name="hide-sefira" id="hide-sefira">
            <label for="hide-sefira">הסתר ספירה <small>(חסד שבחסד)</small></label>
          </div>
          <div class="field">
            <label for="font-size">גודל גופן</label>
            <input onchange="writeCode()" type="number" name="font-size" id="font-size" min="5" max="100" value="25">
          </div>
        </div>
        <div class="column">
          <h4>תצוגה מקדימה</h4>
          <iframe id="iframe-preview" src="https://sefirat-haomer.vercel.app/sefirat-haomer-script/live/" height="240" width="300" frameborder="0"></iframe>
        </div>
      </section>
      <section class="code-section">
        <h4>קוד הטמעה</h4>
        <textarea name="code" id="code" onfocus="this.select()" onkeyup="this.select()" onmouseup="this.select()" readonly><iframe src="https://sefirat-haomer.vercel.app/sefirat-haomer-script/live/" height="240" width="300" frameborder="0"></iframe></textarea>
      </section>
    </article>
    <footer class="footer">
      <nav class="main-nav">
